<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0" />
		<title>Task4</title>
		<link rel="stylesheet" type="text/css" href="css/task4.css" />
	</head>

	<body>
		<div class="login">
			<div class="login_header clearfix">
				<a class="close" href="#">关闭</a>
				<span>登录</span>
				<a class="register" href="#">注册</a>
			</div>
			<div class="login_name">
				<img src="img/iphone.png" />
				<input type="text" name="username" id="username" value="" placeholder="请输入手机号" />
			</div>
			<div class="login_password">
				<img src="img/lock.png" />
				<input type="text" name="password" id="password" value="" placeholder="请输入密码" />
			</div>
			<div class="login_commit clearfix">
				<a class="close" href="#">登录</a>
			</div>
			<div class="login_forget">
				<a class="close" href="#">忘记密码？</a>
			</div>
		</div>
	</body>

</html>

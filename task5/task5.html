<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Task5:个人主页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/task5.css"/>
	</head>
	<body>
		<div class="homepage">
			<div class="header">
				<img src="img/arrow.png" />
				<p>个人主页</p>
			</div>
			<div class="bcgimg">
				<div class="woman">
					<img src="img/woman.png"/>
				</div>
				<div class="text">
					<div>
						<span class="name">高素雅&nbsp;51岁</span>
					</div>
					<div class="address">
						<img src="img/address.png"/>
						<span>北京.通州.果园</span>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="title">
					<b></b>
					<span>专业技能</span>
				</div>
				<div class="details1">
					<img src="img/stars.png"/>
					<span>住家</span>
					<img src="img/stars.png"/>
					<span>不含餐</span>
				</div>
				<div class="details2">
					<span class="gray">从业年限</span>
					<b></b>
					<span>0~3年</span>
				</div>
				<div class="details3">
					<span class="gray">工作时间</span>
					<b></b>
					<span>全天</span>
				</div>
				<div class="details4">
					<span class="gray">服务价格</span>
					<b></b>
					<span class="red">25元/小时</span>
				</div>
					<div class="details5">
					<span class="grey">自我介绍</span>
					<span class="huanhang">可以洗衣、做饭、照顾老人、管教熊孩子。在护工方面有5年的经验，经验丰富。</span>
				</div>
			</div>
			<div class="footer">
				<input type="button" name="liuyan" class="liuyan public" value="留言" />
				<input type="button" name="call" class="call public" value="电话联系" />
			</div>
			<div class="kongge">&nbsp;</div>
		</div>
	</body>
</html>
